<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-assets timeout="1000">
                <a-asset-item id="4eyesstructure" src="./assets/4eyesstructure/scene.gltf"></a-asset-item>

                <a-asset-item id="barts" src="./assets/barts/scene.gltf"></a-asset-item>

                <a-asset-item id="morningstructure" src="./assets/mooringstructure/scene.gltf"></a-asset-item>

                <a-asset-item id="painting" src="./assets/painting/scene.gltf"></a-asset-item>
                
                <a-asset-item id="rockhouse" src="./assets/rockhouse/scene.gltf"></a-asset-item>

                <a-asset-item id="unicorn" src="./assets/unicorn/scene.gltf"></a-asset-item>
            </a-assets>

            <a-sky src="#bg"></a-sky>

            <a-entity light="type: ambient; intensity: 0.5;">
            </a-entity>

            <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur 60000">
                <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 500; decay: 2; color:yellow"
                position="100 18 20"></a-entity>
            </a-entity>

            <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
                color="#2E6F10">
            </a-circle>

            <a-entity>
                <a-entity position="-50 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#4eyesstructure" shadow="cast: true;">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#barts"
                    shadow="cast:true; receive: false">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="200 0 0" rotation="0 -90 0" scale="0.1 0.1 0.1" gltf-model="#mooringstructure" 
                    shadow="cast: true; receive: false">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="-1000 0 -1" rotation="0 90 0" scale="0.09 0.09 0.09" gltf-model="#painting" 
                    shadow="cast: true; receive: false">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="-2 -0.9 -20" rotation="0 0 0" scale="0.05 0.05 0. 05" gltf-model="#rockhouse" 
                    shadow="cast: true; receive: false">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="-30 -0.9 -10" rotation="0 0 0" scale="5 5  5" gltf-model="#unicorn" 
                    shadow="cast: true; receive: false">
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
